<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Palette Picker</title>
</head>
<body>
    <h1>Color Palette Picker</h1>
    <!-- generate button will fill the color palette -->
    <button id="generate">GENERATE</button>
    <button id="clearMyPalette">CLEAR MY PALETTE</button>
    <p id="message"></p>
    <!-- container will hold divs color palette and my palette -->
    <div id="container">
        <!-- color palette will be the side where we randomly generate squares -->
        <div id="color-palette"></div>
        <!-- my palette will be where we add the squares of our choosing -->
        <div id="my-palette"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
